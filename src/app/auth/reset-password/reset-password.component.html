<div class="w-100 d-inline-block" style="font-weight: lighter">
    <p class="w-100 d-inline-block p textd">Choisissez un nouveau mot de passe </p>
    <div class="divd1  ">
        <br>
        <form (ngSubmit)="resetPassword()" #form="ngForm" aria-labelledby="title">
            <div>
                <p class="text1">
                    Créez un mot de passe d’au moins 8 caractères.
                    Un mot de passe fort est une combinaison de lettres,
                    de chiffres et de signes de ponctuation.
                </p>
            </div>
            <br>
            <div class="row d-flex justify-content-center">
                <div class="col-md-9" style="display: flex;">
                    <input nbInput required fullWidth [(ngModel)]="resp.newpassword" #password="ngModel" name="password"
                        [type]="type" id="input-password"
                        style="border-radius: 0%; font-size: 13px;      font-weight: 100;"
                        pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[$@$!%*?&])[A-Za-zd$@$!%*?&].{7,}"
                        [status]="password.dirty ? (password.invalid  ? 'danger' : 'success') : ''"
                        [attr.aria-invalid]="password.invalid && password.touched ? true : null">
                    <button (click)="calt()" type="button" class="but col-1 btn " style="float: right;">
                        <p
                            style="color:white;font-weight:400; font-family: 'Yu Gothic UI';opacity:0.9;margin:0;padding:0;font-size:0.8rem">
                            {{ntype}}</p>
                    </button>
                </div>
                <label class="col-md-9" *ngIf="password.invalid && password.touched ">
                    <p class="error-message" *ngIf="password.errors?.required">
                        Veuillez saisir votre mot de passe.
                    </p>
                    <p class="error-message" *ngIf="password.errors?.pattern">
                        Un mot de passe doit contenir au minimum 8 caractères, à savoir : au moins une lettre minuscule
                        et une lettre majuscule, un caractère spécial et un chiffre.
                    </p>
                </label>
            </div>

            <div class="row" style="margin:2%;margin-top:5%">
                <button type="button" routerLink="auth/login" class="col al animated-button2"
                    style="border: none;border-radius:0;padding:2.5%">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <p
                        style="color:white;font-weight:400; font-family: 'Yu Gothic UI';opacity:0.82;margin:0;padding:0;font-size:0.8rem">
                        Ignorer </p>
                </button>
                <button nbButton [disabled]="!form.valid" fullWidth status="success"
                    [disabled]="submitted || !form.valid" [class.btn-pulse]="submitted" type="submit"
                    class="col al animated-button1" style="border: none;border-radius:0;padding:2.5%">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <p
                        style="color:white;font-weight:400; font-family: 'Yu Gothic UI';opacity:0.82;margin:0;padding:0;font-size:0.8rem">
                        Continuer </p>
                </button>
            </div>
            <hr>

        </form>




    </div>
    <div>
